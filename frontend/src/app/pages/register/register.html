<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0F172A] to-[#0B1220] p-6"
>
  <div
    class="w-full max-w-md rounded-2xl p-8 bg-white/5 backdrop-blur-lg border border-white/10 shadow-xl"
  >
    <!-- Title -->
    <div class="text-center mb-8">
      <div class="text-3xl font-bold text-[#06B6D4]">Dr. Fix Ai</div>
      <p class="text-sm text-[#94A3B8] mt-2">Create your account</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="signup()" class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-sm text-[#F8FAFC] mb-1">Full Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          class="w-full px-4 py-2 rounded-lg bg-transparent border border-white/20 text-[#F8FAFC] placeholder-[#94A3B8] outline-none focus:border-[#06B6D4] transition"
          placeholder="John Doe"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-[#F8FAFC] mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 rounded-lg bg-transparent border border-white/20 text-[#F8FAFC] placeholder-[#94A3B8] outline-none focus:border-[#06B6D4] transition"
          placeholder="you@example.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-[#F8FAFC] mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 rounded-lg bg-transparent border border-white/20 text-[#F8FAFC] placeholder-[#94A3B8] outline-none focus:border-[#06B6D4] transition"
          placeholder="••••••••"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm text-[#F8FAFC] mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="w-full px-4 py-2 rounded-lg bg-transparent border border-white/20 text-[#F8FAFC] placeholder-[#94A3B8] outline-none focus:border-[#06B6D4] transition"
          placeholder="••••••••"
        />
      </div>

      <!-- Signup Button -->
      <button
        type="submit"
        class="w-full py-2 rounded-lg bg-[#06B6D4] text-[#0F172A] font-semibold hover:bg-[#FF6B6B] transition"
      >
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-white/10"></div>
      <span class="px-3 text-sm text-[#94A3B8]">OR</span>
      <div class="flex-1 h-px bg-white/10"></div>
    </div>

    <!-- Login Link -->
    <p class="text-center text-sm text-[#94A3B8]">
      Already have an account?
      <a href="#" class="text-[#06B6D4] hover:underline">Login</a>
    </p>
  </div>
</div>
